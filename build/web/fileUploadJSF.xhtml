<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet"/>
        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css"/>
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="css/icomoon.css"/>
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="css/bootstrap.css"/>

        <!-- Magnific Popup -->
        <link rel="stylesheet" href="css/magnific-popup.css"/>

        <!-- Owl Carousel  -->
        <link rel="stylesheet" href="css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="css/owl.theme.default.min.css"/>

        <!-- Theme style  -->
        <link rel="stylesheet" href="css/style.css"/>

        <!-- Modernizr JS -->
        <script src="js/modernizr-2.6.2.min.js"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
        <script src="js/respond.min.js"></script>
        <![endif]-->
        <style>
            table{
                background: #7cc8e9;
                margin: 10px;
                color: #a94442;
            }
            tr,td{
                padding: 5px;
            }
            
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="background: #7cc8e9">
                    <center>
                        <h1>Welcome To Wel-being Gym Center</h1>
                        <h3>Registration Form</h3>
                    </center>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <center>
                        <h:form enctype="multipart/form-data"  prependId="false">
                            <h:panelGrid columns="3">

                                <h:outputLabel value="Upload photo"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>

                                <h:inputFile value="#{fileUpload.uploadedFile}"/>

                                <h:outputLabel value="Name"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:inputText value="#{fileUpload.name}"></h:inputText>

                                <h:outputLabel value="Contact Number"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:inputText value="#{fileUpload.con_no}" ></h:inputText>

                                <h:outputLabel value="Email"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:inputText value="#{fileUpload.email}"></h:inputText>

                                <h:outputLabel value="Date of Birth"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:inputText value="#{fileUpload.dob}"></h:inputText>

                                <h:outputLabel value="Sex"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:selectOneRadio value="#{fileUpload.sex}" >
                                    <f:selectItem itemLabel="Male" itemValue="Male"></f:selectItem>
                                    <f:selectItem itemLabel="Female" itemValue="Female"></f:selectItem>
                                </h:selectOneRadio>

                                <h:outputLabel value="Occupation"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:inputText value="#{fileUpload.occu}"></h:inputText>

                                <h:outputLabel value="Address"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:inputText value="#{fileUpload.address}"></h:inputText>

                                <h:outputLabel value="Emergency Contact No"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:inputText value="#{fileUpload.emergency_c}"></h:inputText>

                                <h:outputLabel value="Weight"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:inputText value="#{fileUpload.weight}" ></h:inputText>

                                <h:outputLabel value="Duration"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:selectOneMenu value="#{fileUpload.duration}" style="width:58%;">
                                    <f:selectItem itemLabel="1 Month" itemValue="1 Month"></f:selectItem>
                                    <f:selectItem itemLabel="2 Month" itemValue="2 Month"></f:selectItem>
                                    <f:selectItem itemLabel="3 Month" itemValue="3 Month"></f:selectItem>
                                    <f:selectItem itemLabel="4 Month" itemValue="4 Month"></f:selectItem>
                                    <f:selectItem itemLabel="5 Month" itemValue="5 Month"></f:selectItem>
                                    <f:selectItem itemLabel="6 Month" itemValue="6 Month"></f:selectItem>                                   
                                </h:selectOneMenu>

                                <h:outputLabel value="Start date"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:inputText value="#{fileUpload.start_d}" ></h:inputText>

                                <h:outputLabel value="End date"></h:outputLabel>
                                <h:outputLabel value=":"></h:outputLabel>
                                <h:inputText value="#{fileUpload.end_d}"></h:inputText>

                                <center>
                                    <h:commandButton value="submit" type="submit" action="#{fileUpload.uploadFile()}" style="font-size: 18pt; background-color: #17cb17;border-radius: 50px;">
                                    </h:commandButton>
                                    </center>
                            </h:panelGrid>

                        </h:form> 
                    </center>
                </div>
            </div>
        </div>


    </h:body>
</html>
