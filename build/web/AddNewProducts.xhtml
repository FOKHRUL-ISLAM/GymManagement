<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="background-color: #269abc">
                    <span style="text-align: center"><h1>Add New  Products</h1></span>
                </div>
                <div class="col-md-12">
                    <h:form>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Id"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>
                            <h:inputText value="#{allProducts.id}"></h:inputText>

                            <h:outputLabel value="Name"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>
                            <h:inputText value="#{allProducts.name}"></h:inputText>

                            <h:outputLabel value="Category"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>
                            <h:inputText value="#{allProducts.category}"></h:inputText>

                            <h:outputLabel value="Price"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>
                            <h:inputText value="#{allProducts.price}"></h:inputText>

                            <h:outputLabel value="Quantity"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>
                            <h:inputText value="#{allProducts.qty}"></h:inputText>

                            <h:outputLabel value="Description"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>
                            <h:inputText value="#{allProducts.des}"></h:inputText>
                        </h:panelGrid>
                        <h:commandButton value="Save" action="AddNewProducts.xhtml" actionListener="#{allProducts.insert()}"></h:commandButton>
                        <h:commandButton value="Cancel" action="ShowAllProducts.xhtml"></h:commandButton>
                    </h:form>
                </div>  
            </div>
        </div>


    </h:body>
</html>
