<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Facebook and Twitter integration -->
        <meta property="og:title" content=""/>
        <meta property="og:image" content=""/>
        <meta property="og:url" content=""/>
        <meta property="og:site_name" content=""/>
        <meta property="og:description" content=""/>
        <meta name="twitter:title" content="" />
        <meta name="twitter:image" content="" />
        <meta name="twitter:url" content="" />
        <meta name="twitter:card" content="" />
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet"/>
        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css"/>
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="css/icomoon.css"/>
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="css/bootstrap.css"/>

        <!-- Magnific Popup -->
        <link rel="stylesheet" href="css/magnific-popup.css"/>

        <!-- Owl Carousel  -->
        <link rel="stylesheet" href="css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="css/owl.theme.default.min.css"/>

        <!-- Theme style  -->
        <link rel="stylesheet" href="css/style.css"/>

        <!-- Modernizr JS -->
        <script src="js/modernizr-2.6.2.min.js"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
        <script src="js/respond.min.js"></script>
        <![endif]-->
        <style>
            button{
                padding: 10px 25px;
                border-radius: 10px;
                background-color: #5bc0de;
                margin-top: 10px;
            }
            table,tr,th,td{
                border:1px solid black;
                border-collapse: collapse;
                background-color: #b2deb2;
                color: black;
                text-align: center;
            }
            th{

                height: 60px;
                width: 200px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="background-color: #269abc">
                    <span style="text-align: center"><h1>Show All  Products</h1></span>
                </div>
                <div class="col-md-12" >
                    <h:form>
                        <table>
                            <tr>
                                <th>Product Id</th>
                                <th>Name</th>                                    
                                <th>Category</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Description</th>                                  
                            </tr>
                            <h:commandButton style="color: black;background-color: #66ff66;height: 40px; width: 120px; border-radius: 40px;font-size: 16pt;" value="New" action="AddNewProducts.xhtml"></h:commandButton>
                            <h:commandButton style="color: black;background-color: #ff6666;height: 40px; width: 120px; border-radius: 40px;font-size: 16pt;" value="Delete" action="DeleteProduct.xhtml" actionListener="#{allProducts.show()}"></h:commandButton>
                            <h:commandButton style="color: black;background-color: #66ff66; height: 40px; width: 120px; border-radius: 40px;font-size: 16pt;" value="Update" action="UpdateProduct.xhtml" actionListener="#{allProducts.show()}"></h:commandButton>
                            <h:commandButton style="color: black;background-color: #66ff66;height: 40px; width: 120px; border-radius: 40px;font-size: 16pt;" value="Refresh" action="ShowAllProducts.xhtml" actionListener="#{allProducts.show()}"></h:commandButton>
                            <c:forEach var="n" items="#{allProducts.pro}">
                                <tr>
                                    <td>#{n.id}</td>
                                    <td>#{n.name}</td>
                                    <td>#{n.category}</td>
                                    <td>#{n.price}</td>
                                    <td>#{n.qty}</td>
                                    <td>#{n.des}</td>

                                </tr>
                            </c:forEach>                           
                        </table>
                    </h:form>
                </div>

            </div>
        </div>
    </h:body>
</html>
