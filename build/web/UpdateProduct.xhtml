<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="background-color: #269abc">
                    <span style="text-align: center"><h1>Update  Product</h1></span>
                </div>
                <div class="col-md-12">
                    <h:form>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Id"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>     
                            <h:selectOneMenu value="#{allProducts.selectedid}">
                                <f:selectItems value="#{allProducts.doLoad}"></f:selectItems>
                                <f:ajax render="d1 d2 d3 d4 d5" event="change" listener="#{allProducts.ajaxList()}"></f:ajax>
                            </h:selectOneMenu>
                            <h:outputLabel value="Name"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>
                            <h:inputText value="#{allProducts.name}" id="d1"></h:inputText>
                            
                            <h:outputLabel value="Category"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>
                            <h:inputText value="#{allProducts.category}" id="d2"></h:inputText>
                            
                            <h:outputLabel value="Price"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>
                            <h:inputText value="#{allProducts.price}" id="d3"></h:inputText>

                            <h:outputLabel value="Quantity"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>
                            <h:inputText value="#{allProducts.qty}" id="d4"></h:inputText>

                            <h:outputLabel value="Description"></h:outputLabel>
                            <h:outputLabel value=":"></h:outputLabel>
                            <h:inputText value="#{allProducts.des}" id="d5"></h:inputText>
                        </h:panelGrid>
                        <h:commandButton value="Update" action="UpdateProduct.xhtml" actionListener="#{allProducts.update()}"></h:commandButton>
                        <h:commandButton value="Back" action="ShowAllProducts.xhtml"></h:commandButton>
                    </h:form>
                </div>  
            </div>
        </div>
    </h:body>
</html>
